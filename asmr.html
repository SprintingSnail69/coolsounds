        <h1 class="head">ASMR</h1>
        <p class="para" style="margin-top: -60px;">Press S to stop all sound</p>
        <center>
        <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="overlapSwitch" onclick="toggleOverlap()">
              <span class="slider"></span>
            </label>
            <span id="overlapText">Sound Overlapping</span>
          </div>
        </center>
        <br><br>
        <div class="buttons">

          <button onclick="playSound('asmr1')">Barber ASMR</button>
          <button onclick="playSound('asmr2')">Brainrot ASMR</button>
          <button onclick="playSound('asmr3')">Sleep Exam ASMR</button>

        </div>

        <audio class="Audio" id="asmr1" src="audio/asmr.mp3"></audio>
        <audio class="Audio" id="asmr2" src="audio/brainrotasmr.mp3"></audio>
        <audio class="Audio" id="asmr3" src="audio/sleepasmr.mp3"></audio>
