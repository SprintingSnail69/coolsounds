        <h1 class="head">Clash Royale</h1>
        <p class="para" style="margin-top: -60px;">Press S to stop all sound</p>
        <center>
        <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="overlapSwitch" onclick="toggleOverlap()">
              <span class="slider"></span>
            </label>
            <span id="overlapText">Sound Overlapping</span>
          </div>
        </center>
        <br><br>
        <div class="buttons">

        <button onclick="playSound('clash1')">Intro Sound</button>
        <button onclick="playSound('clash2')">MEGA KNIGHT</button>
        <button onclick="playSound('clash3')">HUUU</button>
        <button onclick="playSound('clash4')">Evo Wizard</button>

        <button onclick="playSound('clash6')">Somthing</button>
        <button onclick="playSound('clash7')"> Sound</button>
        <button onclick="playSound('clash8')">somthig</button>
        <button onclick="playSound('clash9')"> idk</button>
        <button onclick="playSound('clash10')">stuff</button>
        <button onclick="playSound('clash11')">stuff</button>

        

        </div>

        <audio class="Audio" id="clash2" src="audio/evolution-mega-knight.mp3"></audio>
        <audio class="Audio" id="clash3" src="audio/huuuMEGA KNGIT.mp3"></audio>
