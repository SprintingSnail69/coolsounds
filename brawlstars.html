        <h1 class="head">Brawl Stars SFX</h1>
        <p class="para" style="margin-top: -60px;">Press S to stop all sound</p>
        <center>
        <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="overlapSwitch" onclick="toggleOverlap()">
              <span class="slider"></span>
            </label>
            <span id="overlapText">Sound Overlapping</span>
          </div>
        </center>
        <br><br>
        <div class="buttons">

        <button onclick="playSound('sfx1')">Supercell Sound</button>
        <button onclick="playSound('sfx2')">Showdown Sound</button>
        <button onclick="playSound('sfx3')">Showdown Start Sound</button>
        <button onclick="playSound('sfx4')">Showdown OST</button>
        <button onclick="playSound('sfx5')">Respawn Sound</button>
        <button onclick="playSound('sfx6')">Man Man Dela</button>
        <button onclick="playSound('sfx7')">Hypercharge Sound</button>
        <button onclick="playSound('sfx8')">Losing Phonk</button>
        <button onclick="playSound('sfx9')">Brawl of It</button>
        <button onclick="playSound('sfx10')">Voice Lines Song</button>
        <button onclick="playSound('sfx11')">Edgar Voice Lines</button>

        

        </div>

        <audio class="Audio" id="sfx1" src="audio/supercell.mp3"></audio>
        <audio class="Audio" id="sfx2" src="audio/showdown.mp3"></audio>
        <audio class="Audio" id="sfx3" src="audio/showdown2.mp3"></audio>
        <audio class="Audio" id="sfx4" src="audio/showdownfullsong.mp3"></audio>
        <audio class="Audio" id="sfx5" src="audio/respawn.mp3"></audio>

        <audio class="Audio" id="sfx9" src="audio/brawlofit.mp3"></audio>
        <audio class="Audio" id="sfx10" src="audio/voicelines.mp3"></audio>
